<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURILO WALKER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .content {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Ganhe Recompensas!</h1>
    <div class="content">
        <p>Para ganhar recompensas, clique no botão abaixo e assista ao vídeo!</p>
        <button id="watchButton">INICIAR</button>
        <div id="reward-ad" style="margin-top: 20px; display: none;">
            <!-- O anúncio da Monetag será carregado aqui -->
        </div>
    </div>

    <!-- Script para carregar o anúncio de recompensa -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8647630' data-sdk='show_8647630'></script>

    <script>
        // Quando o botão for clicado, mostrar o anúncio Monetag
        document.getElementById('watchButton').addEventListener('click', function() {
            // Exibir a área do anúncio da Monetag
            document.getElementById('reward-ad').style.display = 'block';
            // Mostrar o anúncio através do script da Monetag
            window.show_8647630();  // Chama a função da Monetag para exibir o anúncio
        });
    </script>
</body>
</html>
