<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini1 App com AdsGram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
  <h2>🎁 Ganhe Recompensa!</h2>
  <button id="ad">🎬 Assistir ao Anúncio</button>

  <p id="mensagem" style="font-weight: bold; margin-top: 20px;"></p>

  <script>
    // Substitua pelo seu blockId real
    const AdController = window.Adsgram.init({ blockId: "4c01b6d7572b490c835eaa998f69e1aa" });

    const button = document.getElementById('ad');
    const mensagem = document.getElementById('mensagem');

    button.addEventListener('click', () => {
      AdController.show()
        .then((result) => {
          console.log("Ad finalizado com sucesso:", result);
          mensagem.innerText = "✅ Recompensa concedida!";
        })
        .catch((err) => {
          console.error("Erro ao exibir anúncio:", err);
          mensagem.innerText = "⚠️ Não foi possível exibir o anúncio.";
        });
    });
  </script>
</body>
</html>
