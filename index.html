<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag (Auto)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #FF0000; /* Vermelho */
            font-size: 3rem;
            margin-top: 50px;
            text-align: center;
            -webkit-text-stroke: 1px black; /* Borda preta nas letras */
            text-stroke: 1px black; /* Borda preta nas letras (funciona no Chrome e Safari) */
        }
        .content {
            padding: 20px;
            background-color: #333; /* Fundo cinza escuro */
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        #reward-ad {
            margin-top: 20px;
            color: #FF0000;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Monetag (Auto)</h1>
        <div id="reward-ad">
            <p>O anúncio está sendo carregado...</p>
        </div>
    </div>

    <!-- Script para carregar o anúncio de recompensa -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8647630' data-sdk='show_8647630'></script>

    <script>
        // Função que será chamada quando o anúncio for exibido
        function startAdTimer() {
            // Aguardar 15 segundos e atualizar a página para carregar um novo anúncio
            setTimeout(function() {
                location.reload(); // Recarrega a página
            }, 15000); // 15000 milissegundos = 15 segundos
        }

        // Auto abrir o anúncio assim que a página carregar
        window.onload = function() {
            // Exibir a mensagem de carregamento
            document.getElementById('reward-ad').style.display = 'block';
            // Mostrar o anúncio através do script da Monetag
            window.show_8647630();  // Chama a função da Monetag para exibir o anúncio

            // Iniciar o contador de 15 segundos após o anúncio ser exibido
            startAdTimer();
        };
    </script>
</body>
</html>
