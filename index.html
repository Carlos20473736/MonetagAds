<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recompensa por Anúncio</title>
    <script src='//libtl.com/sdk.js' data-zone='9474017' data-sdk='show_9474017'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background-color: #1e90ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0f7ae5;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Clique abaixo para assistir ao anúncio</h1>
    <button onclick="mostrarAnuncio()">Assistir e Ganhar Recompensa</button>
    <div id="status"></div>

    <script>
        function mostrarAnuncio() {
            show_9474017('pop').then(() => {
                // Usuário assistiu o anúncio ou fechou
                document.getElementById("status").innerText = "✅ Obrigado por assistir! Você ganhou sua recompensa.";
                // Aqui você pode adicionar lógica para dar recompensa no seu app/site
            }).catch(e => {
                // Ocorreu erro
                document.getElementById("status").innerText = "❌ Erro ao carregar anúncio. Tente novamente.";
                console.error("Erro no anúncio:", e);
            });
        }
    </script>
</body>
</html>
