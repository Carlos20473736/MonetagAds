<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede de Anúncios - Adsgram</title>
    <!-- Carregando o script Adsgram -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>

    <h1>Ganhe Recompensas Visualizando Anúncios</h1>
    <p>Visualize o anúncio abaixo para ganhar recompensas:</p>

    <!-- Bloco de anúncio em formato task -->
    <adsgram-task
        data-block-id="task-10140"  <!-- Substitua pelo seu blockId real -->
        data-debug="true"              <!-- Ativa o modo de depuração (opcional) -->
        class="task"                   <!-- Classe para estilização -->
    ></adsgram-task>

    <p>Ao finalizar a tarefa, você poderá ser recompensado!</p>

</body>
</html>
